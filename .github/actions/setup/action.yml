name: "Setup"
inputs:
  working-directory:
    required: true
runs:
  using: "composite"
  steps:
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9
    - uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: "pnpm"
    - name: "Install dependencies"
      run: pnpm install
      shell: bash
      working-directory: ${{ inputs.working-directory }}
