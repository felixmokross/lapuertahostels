name: "Populate CMS Types"
runs:
  using: "composite"
  steps:
    - name: "Install dependencies"
      run: pnpm --filter cms install
      shell: bash
      working-directory: cms
    - run: pnpm generate:types
      shell: bash
      working-directory: cms
    - run: pnpm copy-types
      shell: bash
      working-directory: frontend
